        const give30Sadhona = [
            '01.Rajbanabihar_Final_Print_30×20_1p.jpg',

var exception = ['Ripen Ma', 'Dipendriyo', 'Moitrijyoti', 'Nayana Kutir', 'Sangapal', 'Sadhona-Shilok', 'Sadhona-SASK', ]

let count = 0;
        function template(elName, arr, sub){
            //const arr =[]
            const el = document.getElementById(elName);
            const temArr = []
            for(var i  =0; i< arr.length; i++){
               
                temArr.push(
                    `<div class="row">
                        <h2>ক্রমিক নং ${count + 1}</h2>
                            <section class="img">
                                <img src="${rootDirtmnl}/${tmnlSolve(arr[i]) }" alt="" width="90%" height="auto">
                            </section>
                            <section class="details">
                               
                                <p><b>ছবির নাম :</b> ${arr[i]}</p>
                                <p><b>সাইজ :</b> ${size(arr[i])}</p>
                                <p><b>প্রিন্ট করতে হবে : </b>${copyName(arr[i]) } কপি</p>
                                <p><b>প্রিন্ট টাইপ : </b> ${printType(arr[i])}</p>
                                <a href="${rootDir+sub}/${arr[i]}">ডাউনলোড করুন</a>
                            </section>
                    </div>`
                )
                 count++
            }

            el.innerHTML = temArr.join('')

            function copyName(str){

                const strArr = str.split('_')
               // console.log(strArr[strArr.length-1])
                const lastStr = strArr[strArr.length - 1]
                var lastStrArr = lastStr.split(' ')
                var uq = lastStrArr[lastStrArr.length - 1]
                //console.log(uq.replace('p.jpg', ''))
                return uq.replace('p.jpg', '');
            }

            var a = '1p~1.jpg'
            function tmnlSolve(str){
                return str.replace('p.jpg', 'p~1.jpg')
                
            }

            function size(str){
                var pSize;
                if(str.includes('30×20')){

                    pSize = "উচ্চতা = ৩০ইঞ্চি; প্রন্থ = ২০ ইঞ্চি"
                }else if(str.includes('18×12')){
                    pSize = "উচ্চতা = ১৮ইঞ্চি; প্রন্থ = ১২ ইঞ্চি"
                }else if(str.includes('8.12')){
                    pSize = "উচ্চতা = ১৮ইঞ্চি; প্রন্থ = ১২ ইঞ্চি"
                }

                return pSize;
            }

            function printType(str){
                var pType;
                if (str.includes('30×20')) {

                    pType = "এন্ডকার্ড"
                } else if (str.includes('18×12')) {
                    pType = "ইস্টীকার"
                } else if (str.includes('8.12')) {
                    pType = "ইস্টীকার"
                }
                return pType
            }
        }

        template('give18', give18, '/18.12 Final Print Copy')
        template('give18Shisso', give18Shisso, '/18.12 Final Print Copy/Shisso')
        template('give30', give30, '/30.20 Final Print Copy')
        template('give30Sadhona', give30Sadhona, '/30.20 Final Print Copy/Sadhonas Jayga')
